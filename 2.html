<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="popup popup-prank">
      <div class="popup-prank__content">
        <div class="popup-prank__header">
          <div class="popup__close popup-close"></div>
          <p class="popup-prank__title">Желаемое время звонка</p>
          <p class="popup-prank__queue">Дата и время напрямую влияют на стоимость услуги</p>
        </div>
        <div class="popup-prank__box">
          <div class="popup-prank__main">
            <form class="order-prank">
              <div class="popup-prank__block">
                <div class="popup-input">
                  <p class="popup-input__title">Выбрать дату звонка</p>
                  <div class="popup-input__item">
                    <input class="popup-input__input" type="text" placeholder="Имя">
                  </div>
                </div>
                <div class="popup-input">
                  <div class="popup-prank__checkbox">
                    <div class="checkbox-block">
                      <div class="checkbox-block__header">
                        <label class="checkbox-block__label radio-label">
                          <input class="radio-label__input" type="radio" name="date"><span class="radio-label__content"><span class="radio-label__text">Выбать точное время звонка по GMT +3</span><span class="radio-label__checkmark"></span></span>
                        </label>
                      </div>
                      <div class="checkbox-block__content">
                        <div class="popup-input">
                          <div class="popup-input__item">
                            <input class="popup-input__input" type="time" placeholder="__.__.____">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="popup-prank__checkbox">
                    <div class="checkbox-block">
                      <div class="checkbox-block__header">
                        <label class="checkbox-block__label radio-label">
                          <input class="radio-label__input" type="radio" name="date"><span class="radio-label__content"><span class="radio-label__text">Выбрать время дня</span><span class="radio-label__checkmark"></span></span>
                        </label>
                      </div>
                      <div class="checkbox-block__content">
                        <div class="popup-input">
                          <div class="popup-input__item">
                            <input class="popup-input__input" type="text" placeholder="В международном формате">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="popup-prank__checkbox">
                    <div class="checkbox-block">
                      <div class="checkbox-block__header">
                        <label class="checkbox-block__label radio-label">
                          <input class="radio-label__input" type="radio" name="date"><span class="radio-label__content"><span class="radio-label__text">Позвонить как можно скорее</span><span class="radio-label__checkmark"></span></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="popup-prank__steps">
          <div class="popup-step">
            <div class="popup-step__wrapper">
              <div class="popup-step__item">
                <button class="popup-step__button popup-step__button popup-step__button_done">Шаг 1</button>
              </div>
              <div class="popup-step__item">
                <button class="popup-step__button popup-step__button_current">Шаг 2</button>
              </div>
              <div class="popup-step__item">
                <button class="popup-step__button">Шаг 3</button>
              </div>
            </div>
          </div>
        </div>
        <div class="popup-prank__summary">
          <div class="popup-summary">
            <div class="popup-summary__wrapper">
              <p class="popup-summary__text">Предварительная стоимость:</p>
              <div class="popup-summary__currency">
                <div class="popup-currency__item">
                  <div class="popup-currency__img"><img src="img/money-1.png"></div>
                  <p class="popup-currency__text">1000</p>
                </div>
              </div>
            </div>
          </div>
          <div class="popup-sumbit">
            <div class="popup-submit__wrapper">
              <button class="popup-submit__btn popup-submit__btn_black">Назад</button>
              <button class="popup-submit__btn">Дальше</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
  </body>
</html>
