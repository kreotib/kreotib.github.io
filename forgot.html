<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="login-page">
      <div class="login-page__wrapper">
        <div class="login-page__img"><img src="img/logo.png"></div>
        <div class="login-page__content">
          <form class="login-form">
            <div class="login-form__text">
              <p>enter the code sent to your email</p>
            </div>
            <div class="login-form__content">
              <div class="login-form__input">
                <input class="login-form__input-item login-form__input-forgot" type="text" placeholder=". . . . .">
              </div>
              <div class="login-form__submit">
                <input class="btn btn-yellow login-form__submit-item" type="submit" value="CONFIRM">
              </div>
            </div>
          </form>
          <div class="resend-code login-page__resend">
            <p class="resend-code__time">180</p><a class="resend-code__link" href="#">resend code</a>
          </div><a class="btn btn-blue login-page__back" href="#">back</a><a class="login-page__link" href="trident-guard.com">trident-guard.com</a>
        </div>
      </div>
    </div>
    <div class="popup popup-currency">
      <div class="popup__wrapper">
        <div class="popup__header">
          <p class="popup__title">Set Cryptocyrrency</p>
          <div class="popup__close"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M0 11C0 4.93468 4.93468 0 11 0C17.0653 0 22 4.93468 22 11C22 17.0653 17.0653 22 11 22C4.93468 22 0 17.0653 0 11ZM13.4955 15.3104L15.3104 13.4955L12.8149 11L15.3104 8.50452L13.4955 6.68962L11 9.18511L8.5045 6.68962L6.6896 8.50452L9.18509 11L6.6896 13.4955L8.5045 15.3104L11 12.8149L13.4955 15.3104Z" fill="#297BC7"/>
</svg>
          </div>
        </div>
        <div class="popup__content popup-currency__content">
          <ul class="currency-list">
            <li class="currency-list__item"><a class="currency-list__link" href="#"><span class="currency-list__link-icon"><img src="img/btc.svg"></span><span class="currency-list__link-label"><span>BTC</span>  (Bitcoin)</span></a></li>
            <li class="currency-list__item"><a class="currency-list__link" href="#"><span class="currency-list__link-icon"><img src="img/btc.svg"></span><span class="currency-list__link-label"><span>BTC</span>  (Bitcoin)</span></a></li>
            <li class="currency-list__item"><a class="currency-list__link" href="#"><span class="currency-list__link-icon"><img src="img/btc.svg"></span><span class="currency-list__link-label"><span>BTC</span>  (Bitcoin)</span></a></li>
            <li class="currency-list__item"><a class="currency-list__link" href="#"><span class="currency-list__link-icon"><img src="img/btc.svg"></span><span class="currency-list__link-label"><span>BTC</span>  (Bitcoin)</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
  </body>
</html>
