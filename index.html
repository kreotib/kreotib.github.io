<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="images-form">
    <div class="images-form__upload">
        <input id="images-form__input" name="images-form__input" class="images-form__input" type="file" formenctype="multipart/form-data" accept="image/jpeg,image/png,image/gif">
        <label for="images-form__input" class="images-form__label">
            <img class="images-form__label-img" src="upload.svg" alt="">
            <span class="images-form__label-text">Перетащите или вставьте файлы сюда</span>
            <span class="images-form__label-btn">
                Выбрать из файлов
            </span>
        </label>
    </div>
    <div class="images-form__info">
        <div class="images-form__file">

        </div>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
