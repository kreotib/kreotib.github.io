<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<style>
    body{
        background-color: #075C74;
    }
    .container{
        max-width: 1168px;
        width: 100%;
        margin: 0 auto;
    }
    .grid-items{
        display: grid;
        grid-template-columns: repeat(3, minmax(0,1fr));
        column-gap:90px;
    }
    .grid-items__item{
        position: relative;
    }
    .grid-items-main .grid-items__content{
        animation:  pulseSmall 2s infinite linear;
    }
    .grid-items__content{
        border:3px solid #3D94BA;
        border-radius: 10px;
        position: relative;
        height: 500px;
        overflow: hidden;
        transition: 2s all linear;
        padding: 30px 0px 0 15px;
        color:#F7E3C6;
    }
    .grid-items__content p{
        margin: 0;
    }
    .grid-items__item_green .grid-items__content{
        border-color: #00B99B;
    }
    .grid-items__content::before{
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        display: block;
        background: repeating-linear-gradient(-45deg,rgba(255,255,255,0.05),rgba(255,255,255,0.05) 20px,rgba(255,255,255,0.1) 20px,rgba(255,255,255,0.1) 40px);
        background-size:56px 56px;/* This is unique for this background, need to find a pattern and develop a formula */
        background-position-x:0%;
        animation:changeBg 10s infinite linear forwards;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        -webkit-backface-visibility: hidden;
    }
    .grid-items__content::after{
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: block;
        left: 0;
        top: 0;
        background-color: transparent;
    }
    .grid-items__content:hover{
        animation: 2s borderChange linear forwards, pulseSmall 2s linear infinite;
    }
    .grid-items__img{
        position: absolute;
        bottom: -60px;
        left: -50px;
        z-index: 1;
        width: 150%;
    }
    .grid-items__img_small {
        bottom: 0;
    }
    .grid-items__img_smallest{
        height: 40%;
        bottom: unset;
        top: 120px;
        width: 100%;
        left: 30px;
    }
    .grid-items__img_medium{
        width: 125%;
        bottom: 0;
        left: 0px;
    }
    .grid-items__img_big{
        height: 70%;
        width: 160%;
    }
    .grid-items__text{
        font-family: 'Montserrat', sans-serif;
        font-size: 24px;
        font-weight: 600;
    }
    .button{
        margin-top: 30px;
        width: 30px;
        height: 30px;
        animation: pulse 3s ease-in infinite;
        border-radius: 50%;
        box-shadow: 0 0 0 rgba(255, 255, 255, 0.4);
        zoom: 100%;
        position: absolute;
    }
    .button-top{
        top: 25px;
    }
    .button-right{
        right: -60px;
    }
    .button-bottom{
        bottom: 25px;
    }
    .button-left{
        left: -60px;
    }
    .button-center{
        top: 50%;
        margin-top: -16.5px;
    }
    .button-rotate{
        transform: rotate(180deg);
    }
    .popupTrigger:hover{
        cursor: pointer;
    }
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        z-index: -1;
        transition: opacity 0.5s linear;
    }
    .popup.active{
        opacity: 1;
        z-index: 5;
    }
    .popup-container{
        max-width: 1110px;
        width: 100%;
    }
    @keyframes borderChange {
        25%{
            border-top-color: #F7E3C6;
        }
        50%{
            border-top-color: #F7E3C6;
            border-right-color: #F7E3C6;
        }
        75%{
            border-top-color: #F7E3C6;
            border-right-color: #F7E3C6;
            border-bottom-color: #F7E3C6;
        }
        100%{
            border-top-color: #F7E3C6;
            border-right-color: #F7E3C6;
            border-bottom-color: #F7E3C6;
            border-left-color: #F7E3C6;
        }
    }
    @keyframes pulse {
        0%   {transform: scale(.8);}
        50% {transform: scale(1.2);}
        100%{
            transform: scale(0.8);
        }
    }
    @keyframes pulseSmall {
        0%   {transform: scale(1);}
        50% {transform: scale(1.01);}
        100%{
            transform: scale(1);
        }
    }
    @keyframes changeBg {
        0%{
            background-position-x:0%;
        }
        100% {
            background-position-x:100%;
        }
    }
    @media screen and (max-width: 768px) {
        .grid-items{
            grid-template-columns: 1fr;
            row-gap: 30px;
        }
        .grid-items__item{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-items__content{
            width: 300px;
        }
        .popup{
            height: 100%;
            overflow-y: scroll;
            align-items: flex-start;
        }
    }
    @media screen and (max-width: 475px) {
        .button{
            display: none;
        }
        .grid-items__content::before{
            display: none;
        }

    }
</style>
<body>
