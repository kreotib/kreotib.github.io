<!doctype html> 
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@3.1.7/extras/css/emojione.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600&display=swap&subset=cyrillic-ext" rel="stylesheet">
    
    <title>Стартовая страница</title>
</head>
<body onload="initElement()">
<div class="wrapper">
    <div class="custom_block hidden">
    
    </div>
    <div class="chat-box__wrapper">
        <div class="chat-box">
            <div class="chat-box__header">
                <div class="header__text">
                    <p>
                        Чат
                    </p>
                </div>
                <div class="header__button">
                    <button class="btn" onclick="printSystem('Поиск опонента',true)">
                        Найти оппонента
                    </button>
                </div>
            </div>
            <div id="chat-box__content" class="chat-box__content">
                 
                    <div class="message-block someone unread">
                        <div class="message-block__icon">
        
                        </div>
                        <div class="message-block__text">
                            привет 
                        </div>
                        <div class="message-block__time">
                            22:39
                        </div>
                    </div>
                    <div class="message-block self">
                        <div class="message-block__icon">
        
                        </div>
                        <div class="message-block__text">
                            привет 
                        </div>
                        <div class="message-block__time">
                            22:39
                        </div>
                    </div>
            </div>
            <div class="chat-box__footer">
                    
                <div class="controls">
                    <div id="close" class="but but-connect"><i class="connect material-icon close">close</i></div>
                    <div autocomplete="off" id="text" contenteditable="true" class="text" tabindex="1" style="max-height: 493px;"/></div>                    <!-- <div class="but but-emoji disabled"><i class="add-emoji material-icon tooltipped tooltipped-top emoji-loading">insert_emoticon</i></div>-->
                    <div id="send" onclick="createMessage(text);clearText();" class="but but-send"><i class="send material-icon">send</i></div>
                </div>
            </div>  
        </div>
    </div>
    <div class="custom_block">
        <div class="change-background">
        <div class="change-background__button">
            Надоел фон ?
        </div>
        <ul class="background-list">
            <li class="background-list__item">
                <a href="#" class="background-list__link">
                    <img class="background-list__img" src="img/bckg/bg1.png" alt="">
                    Фон 1
                </a>
            </li>
            <li class="background-list__item">
                <a href="#" class="background-list__link">
                    <img class="background-list__img" src="img/bckg/5-dots.png" alt="">
                    Фон 2
                </a>
            </li>
            <li class="background-list__item">
                <a href="#" class="background-list__link no-bckg">
                    Без фона
                </a>
            </li>
        </ul>
    </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emojione@3.1.7/lib/js/emojione.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
