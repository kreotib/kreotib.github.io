<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="popup popup-prank">
      <div class="popup-prank__content">
        <div class="popup-prank__header">
          <div class="popup__close popup-close"></div>
          <p class="popup-prank__title">Пранк по твоему сценарию</p>
          <p class="popup-prank__queue">Внимательно отнесись к описанию данных жертвы</p>
        </div>
        <div class="popup-prank__box">
          <div class="popup-prank__main">
            <form class="order-prank">
              <div class="popup-prank__block">
                <div class="popup-input">
                  <p class="popup-input__title">Как обращаться к жертве</p>
                  <div class="popup-input__item">
                    <input class="popup-input__input" type="text" placeholder="Имя">
                  </div>
                </div>
                <div class="popup-input">
                  <p class="popup-input__title">Номер телефона</p>
                  <div class="popup-input__item"><!-- TODO поменять на react компонент телефона -->
                    <input class="popup-input__input" type="text" placeholder="В международном формате">
                  </div>
                </div>
                <div class="popup-input">
                  <p class="popup-input__title">Твое задание</p>
                  <p class="popup-input__desc">Чем больше фактов - тем лучше выйдет в результате, но давай без простыней текста, ок?</p>
                  <div class="popup-input__item popup-input__textarea">
                    <textarea class="popup-input__input" placeholder="Факты или пожелания"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="popup-prank__steps">
          <div class="popup-step">
            <div class="popup-step__wrapper">
              <div class="popup-step__item">
                <button class="popup-step__button popup-step__button popup-step__button_current">Шаг 1</button>
              </div>
              <div class="popup-step__item">
                <button class="popup-step__button">Шаг 2</button>
              </div>
              <div class="popup-step__item">
                <button class="popup-step__button">Шаг 3</button>
              </div>
            </div>
          </div>
        </div>
        <div class="popup-prank__summary">
          <div class="popup-summary">
            <div class="popup-summary__wrapper">
              <p class="popup-summary__text">Предварительная стоимость:</p>
              <div class="popup-summary__currency">
                <div class="popup-currency__item">
                  <div class="popup-currency__img"><img src="img/money-1.png"></div>
                  <p class="popup-currency__text">1000</p>
                </div>
              </div>
            </div>
          </div>
          <div class="popup-sumbit">
            <div class="popup-submit__wrapper">
              <button class="popup-submit__btn">Дальше</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
  </body>
</html>
