<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>7days Таймер</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="hero-demo">
            <div class="container">
                    <div class="hero-cell">
                        <h1 class="hero__title">Матч всех <span>Звезд</span></h1>
                        <div class="hero__counter">
                            <p class="hero__counter-title">акция начнется через</p>
                            <div class="hero__counter-numbers timer" data-end="2022-03-01">
                                <div class="days timer__block timer__days">
                                    <div class="timer__block-content">
                                        <span>0</span>
                                        <span>1</span>
                                    </div>
                                    <p class="timer__block-text">
                                        дней
                                    </p>
                                </div>
                                <span class="timer__divider">
                                    :
                                </span>
                                <div class="hours timer__block timer__hours">
                                    <div class="timer__block-content">
                                        <span>0</span>
                                        <span>8</span>
                                    </div>
                                    <p class="timer__block-text">
                                        часов
                                    </p>
                                </div>
                                <span class="timer__divider">
                                     :
                                </span>
                                <div class="minutes timer__block timer__minutes">
                                    <div class="timer__block-content">
                                        <span>2</span>
                                        <span>9</span>
                                    </div>
                                    <p class="timer__block-text">
                                        минут
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="hero-img">
                        <img src="images/hero-img-1.png" alt="" class="hero-img__left">
                        <img src="images/hero-img-2.png" alt="" class="hero-img__right">
                    </div>
            </div>
        </section>
    </main>
    <script src="js/bundle.js"></script>
</body>
</html>
