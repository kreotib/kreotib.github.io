<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="popup popup-prank">
      <div class="popup-prank__content">
        <div class="popup-prank__header">
          <div class="popup__close popup-close"></div>
          <p class="popup-prank__title">Подмена номера</p>
          <p class="popup-prank__queue">Твои пожелания по исходящему номеру</p>
        </div>
        <div class="popup-prank__box">
          <div class="popup-prank__main">
            <form class="order-prank">
              <div class="popup-prank__block">
                <div class="popup-input">
                  <div class="popup-prank__checkbox">
                    <div class="checkbox-block">
                      <div class="checkbox-block__header">
                        <label class="checkbox-block__label radio-label">
                          <input class="radio-label__input" type="radio" name="date"><span class="radio-label__content"><span class="radio-label__text">Требуется подмена номера</span><span class="radio-label__checkmark"></span></span>
                        </label>
                      </div>
                      <div class="checkbox-block__content">
                        <div class="popup-input__item"><!-- TODO поменять на react компонент телефона -->
                          <input class="popup-input__input" type="text" placeholder="В международном формате">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="popup-prank__checkbox">
                    <div class="checkbox-block">
                      <div class="checkbox-block__header">
                        <label class="checkbox-block__label radio-label">
                          <input class="radio-label__input" type="radio" name="date"><span class="radio-label__content"><span class="radio-label__text">Звонок с определяемого номера</span><span class="radio-label__checkmark"></span></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="popup-prank__consent">
            <div class="popup-prank__tips popup-tips">
              <div class="popup-tips__header">
                <p class="popup-tips__text">Чаевые</p>
              </div>
              <div class="popup-tips__content">
                <div class="tips-counter popup-input">
                  <div class="popup-input__item">
                    <div class="tips-counter__control">
                      <div class="tips-counter-minus tips-counter__minus"></div>
                    </div>
                    <div class="tips-counter__content">
                      <input class="tips-counter popup-input__input" type="text" value="0">
                    </div>
                    <div class="tips-counter__control">
                      <div class="tips-counter-plus tips-counter__plus"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="popup-prank__consent">
            <div class="checkbox-consent">
              <label class="checkbox-label checkbox-consent">
                <input class="checkbox-label__input" type="checkbox"><span class="checkbox-label__content checkbox-consent__content"><span class="checkbox-label__checkmark"></span><span class="checkbox-label__text checkbox-consent__text">Даю согласие на последующую публикацию звонка</span></span>
              </label>
            </div>
            <div class="checkbox-consent">
              <label class="checkbox-label checkbox-consent">
                <input class="checkbox-label__input" type="checkbox"><span class="checkbox-label__content checkbox-consent__content"><span class="checkbox-label__checkmark"></span><span class="checkbox-label__text checkbox-consent__text">Я согласен с <a href='#'> Правилами заказа</a></span></span>
              </label>
            </div>
          </div>
        </div>
        <div class="popup-prank__steps">
          <div class="popup-step">
            <div class="popup-step__wrapper">
              <div class="popup-step__item">
                <button class="popup-step__button popup-step__button popup-step__button_done">Шаг 1</button>
              </div>
              <div class="popup-step__item">
                <button class="popup-step__button popup-step__button_done">Шаг 2</button>
              </div>
              <div class="popup-step__item">
                <button class="popup-step__button popup-step__button_current">Шаг 3</button>
              </div>
            </div>
          </div>
        </div>
        <div class="popup-prank__summary">
          <div class="popup-summary">
            <div class="popup-summary__wrapper">
              <p class="popup-summary__text">Предварительная стоимость:</p>
              <div class="popup-summary__currency">
                <div class="popup-currency__item">
                  <div class="popup-currency__img"><img src="img/money-1.png"></div>
                  <p class="popup-currency__text">1000</p>
                </div>
              </div>
            </div>
          </div>
          <div class="popup-sumbit">
            <div class="popup-submit__wrapper">
              <button class="popup-submit__btn popup-submit__btn_black">Назад</button>
              <button class="popup-submit__btn">Дальше</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
  </body>
</html>
