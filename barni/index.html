<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barni</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="page-wrapper">
    <section class="section section-hero">
        <div class="container section-hero__container">
            <div class="section-hero__logo">
                <img src="images/logo-new.png" alt="" class="section-hero__logo-img">
            </div>
            <div class="section-hero__wrapper">
                <div class="section-hero__img">
                    <img src="images/hero-person-2.png" alt="" class="section-hero__img-item">
                </div>
                <div class="section-hero__content">
                    <div class="section-hero__date">
                        <p class="section-hero__date-text">
                            с 1.04 по 30.06.2022г.
                        </p>
                    </div>
                    <div class="section-hero__title">
                        <img src="images/hero-title.png" alt="" class="section-hero__title-img">
                    </div>
                    <div class="section-hero__btn">
                        <a href="#" class="btn btn-orange"><span>перейти</span> на сайт акции</a>
                    </div>
                </div>
                <div class="section-hero__img">
                    <img src="images/hero-person.png" alt="" class="section-hero__img-item">
                </div>
            </div>
        </div>
    </section>
    <section class="section-video" id="video-block">
        <div class="section-video__wrapper section__wrapper">
            <div class="container container-small">
                <a href="#video-block" class="section-video__link">Посмотрите видео!</a>
                <div class="video-wrapper">
                    <div class="video-container video-block">
                        <button class="video-container__btn video-btn">
                            <img class="video-container__btn-img" src="images/play-btn.svg" alt="">
                        </button>
                        <video class="video video-item" src="" poster="images/video-preview.jpg"></video>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container stock-container">
            <section class="stock">
                <div class="stock__wrapper">
                    <div class="stock__img">
                        <video class="stock__img-item stock__img-item_video" poster="images/barni-second.png" loop autoplay muted playsinline >
                            <source src="images/BB-2.webm" type="video/webm">
                        </video>
                        <img src="images/barni-second.png" alt="bear" class="stock__img-item stock__img-item_img">
                    </div>
                    <div class="stock__content">
                        <div class="stock__logo">
                            <div class="stock__logo-block">
                                <img src="images/logo.png" alt="" class="stock__logo-img lazy">
                            </div>
                            <div class="stock__logo-block">
                                <img src="images/magnit.png" alt="" class="stock__logo-img stock__logo-img_small stock__logo-img-d lazy">
                            </div>
                        </div>
                        <div class="stock__desc">
                            <p class="stock__desc-text">
                                с 10.03 по 06.04. 2022г.
                            </p>
                        </div>
                        <div class="stock__title">
                            <img src="images/stock-title.png" alt="" class="stock__title-img">
                        </div>
                        <div class="stock__footer">
                            <a href="" class="stock__link"><span>перейти</span> на сайт акции</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    <section class="section section-banner">
        <div class="section__wrapper section-banner__wrapper">
            <div class="container container-small section-banner__container">
                <div class="banner">
                    <div class="banner__wrapper">
                        <div class="banner__box">
                            <img class="banner__box-img lazy" src="images/boxes.png" alt="">
                        </div>
                        <div class="banner__content">
                            <p class="banner__text">
                                Посмотрите весь ассортимент Барни!
                            </p>
                            <a href="catalog.html" class="banner__link">Смотреть</a>
                        </div>
                        <div class="banner__bear">
                            <img class="banner__bear-img lazy" src="images/bear.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer footer-second">
        <div class="container">
            <div class="footer__wrapper footer__wrapper-second">
                <div class="footer__wrapper-block footer__wrapper-block_phone">
                    <a href="tel:8-800-555-8000" class="footer__phone footer__text">8-800-555-8000</a>
                    <a href="mailto:info@barni.promo" class="footer__mail footer__text">info@barni.promo</a>
                </div>
                <div class="footer__wrapper-block footer__wrapper-block_center">
                    <a href="#" class="footer__logo">
                        <img src="images/footer-logo.svg" alt="" class="footer__logo-img">
                    </a>
                    <div class="footer__copyright">
                        <p class="footer__copyright-text footer__text">ООО «Мон’дэлис Русь». Часть группы компаний Mondelēz International. Все права защищены.</p>
                    </div>
                </div>
                <div class="footer__wrapper-block footer__wrapper-block_social">
                    <ul class="footer__social">
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img src="images/vk.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img src="images/yt.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img src="images/inst.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>

<section class="location">
    <div class="location-wrapper">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</section>

<script src="script/main.js"></script>
</body>
</html>
