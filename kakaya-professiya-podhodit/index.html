<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Какая профессия вам подходит</title>
	<link rel="stylesheet" href="js/swal/sweetalert2.min.css">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<style>
		.ox__gad{
			max-width: 770px;
			width: 100%;
			margin: 0 auto;
			box-shadow: 0 0 10px #333;
			border-radius: 20px;
			padding: 40px 60px 50px;
			box-sizing: border-box;
		}
		@media screen and (max-width: 579px) {
			.ox__gad{
				padding: 20px;
			}
		}
		@media screen and (max-width: 340px) {
			.ox__gad{
				padding: 15px;
			}
		}
	</style>
</head>
<body>
	<div class="ox__gad">
		<div class="ox__title ox__title-big">Какая профессия вам подходит</div>			
		<form class="ox_form"  method="post" id="ajax_form" action="">
			<div class="ox_form-wrapper">
				<div class="ox_form-block">
					<p class="ox_small ox_title">Введите ФИО:</p>
					<div class="ox_form-inline">
						<input type="text" class="ox__formcontrol" id="surname" placeholder="Фамилия">
						<input type="text" class="ox__formcontrol" id="name" placeholder="Имя">
						<input type="text" class="ox__formcontrol" id="lastname" placeholder="Отчество">
					</div>
				</div>

				<div class="ox_form-block">
					<p class="ox_small ox_title ox__formcontrol-big">Дата рождения:</p>
					<div class="ox_form-inline">
						<select id="day" class="ox__formcontrol"></select>
						<select id="month" class="ox__formcontrol"></select>
						<select id="year" class="ox__formcontrol"></select>
					</div>
				</div>

				<!-- <input type="text" class="ox__formcontrol ox__formcontrol-big" id="city" placeholder="Москва"> -->
				<div class="ox_form-block">
					<p class="ox_small ox_title ox__formcontrol-big">Город (ближайший к месту рождения):</p>
					<div class="ox__formcontrol-big">
						<select class="ox__formcontrol " id="city"></select>
					</div>
				</div>

				<div class="btns">
					<input type="submit" class="ox__btn" id="start" value="Узнать">
				</div>
			</div>
		</form>	
		
		<div id="ox__rezult">
			<div id="showRezult">
			</div>
			<div class="btns">
				<div class="ox__btn" id="reset">Узнать еще раз</div>
			</div>
		</div>
	</div>
	<script src="js/jq.js"></script>
	<script src="js/swal/sweetalert2.all.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
