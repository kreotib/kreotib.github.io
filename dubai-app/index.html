<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>

	<!-- basic styles -->
	<link rel="stylesheet" href="/assets/styles/reset.css">
	<link rel="stylesheet" href="/assets/styles/fonts.css">

	<!-- library styles -->
	<link rel="stylesheet" href="/assets/libs/swiper/swiper.css">
	<link rel="stylesheet" href="/assets/libs/chart/chart.css">

	<!-- own styles -->
	<link rel="stylesheet" href="/assets/styles/index.css">
</head>

<body>

	<div class="page-wrapper">
		<header class="page-wrapper__header header">
			<div class="header__wrapper">
				<div class="container">
					<div class="header__row">
						<div class="header__block">
							<a href='#' class="header__logo logo">
								<span class="logo__text">Realty Rating</span>
							</a>
						</div>
						<div class="header__block">
							<div class="language-switcher">
								<div class="language-switcher__current">
									<span class="language-switcher__icon">
										<img class="image image--contain" src="/assets/img/icons/flag_uae.svg" alt="UAE">
									</span>
									<span class="language-switcher__label">
										Dubai
									</span>
								</div>
							</div>
						</div>
						<div class="header__block header-social">
							<ul class="header-social__list">
								<li class="header-social__item">
									<a href="#" class="header-social__link">
										<span class="header-social__icon icon icon-youtube"></span>
									</a>
								</li>
								<li class="header-social__item">
									<a href="#" class="header-social__link">
										<span class="header-social__icon icon icon-telegram"></span>
									</a>
								</li>
								<li class="header-social__item">
									<a href="#" class="header-social__link">
										<span class="header-social__icon icon icon-whatsapp"></span>
									</a>
								</li>
								<li class="header-social__item">
									<a href="#" class="header-social__link">
										<span class="header-social__icon icon icon-instagram"></span>
									</a>
								</li>
								<li class="header-social__item">
									<a href="#" class="header-social__link">
										<span class="header-social__icon icon icon-facebook"></span>
									</a>
								</li>
								<li class="header-social__item">
									<a href="#" class="header-social__link">
										<span class="header-social__icon icon icon-email"></span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page-wrapper__content content">
			<section class="section section-gallery">
				<div class="section__wrapper">
					<div class="container container--big">
						<div class="section__header">
							<h2 class="section__title section__title--big">
								#1 Sobha - One - 1 BR - $600 000
							</h2>
						</div>
						<div class="section__content">
							<div class="gallery">
								<div class="gallery__slider">
									<div class="swiper gallery-slider">
										
										<!-- gallery slider elements wrapper  -->
										<div class="swiper-wrapper">
											<div class="swiper-slide gallery-slider__item">
												<img src="/assets/img/gallery/1.jpg" alt="first-img" class="gallery-slider__img">
											</div>
											<div class="swiper-slide gallery-slider__item">
												<img src="/assets/img/gallery/2.jpg" alt="first-img" class="gallery-slider__img">
											</div>
											<div class="swiper-slide gallery-slider__item">
												<img src="/assets/img/gallery/1.jpg" alt="first-img" class="gallery-slider__img">
											</div>
											<div class="swiper-slide gallery-slider__item">
												<img src="/assets/img/gallery/1.jpg" alt="first-img" class="gallery-slider__img">
											</div>
											<div class="swiper-slide gallery-slider__item">
												<img src="/assets/img/gallery/1.jpg" alt="first-img" class="gallery-slider__img">
											</div>
											<div class="swiper-slide gallery-slider__item">
												<img src="/assets/img/gallery/1.jpg" alt="first-img" class="gallery-slider__img">
											</div>
										</div>
										
										<!-- Gallery slider navigation buttons -->
										  <div class="gallery-slider__button gallery-slider__button--prev"></div>
										  <div class="gallery-slider__button gallery-slider__button--next"></div>
									</div>
								</div>
								<div class="gallery__nav">
									<div class="swiper gallery-nav">
										
										<!-- gallery nav elements wrapper -->
										<div class="swiper-wrapper">
											<div class="swiper-slide gallery-nav__item">
												<img src="/assets/img/gallery/1.jpg" alt="first-nav" class="gallery-nav__img">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="section section-char">
				<div class="section__wrapper">
					<div class="container">
						<div class="section__header">
							<h2 class="section__title">Apartment price growth forecast</h2>
						</div>
						<div class="section__content">
							<canvas width="100%" height="100%" class="chart chart-line">
								
							</canvas>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="page-wrapper__footer footer">
			white
		</footer>
	</div>


	<!-- library scripts -->
	<script src="/assets/libs/swiper/swiper.js"></script>
	<script src="/assets/libs/chart/chart.js"></script>

	<!-- own scripts -->
	<script src="assets/scripts/index.js">
		
	</script>

</body>

</html>
